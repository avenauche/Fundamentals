<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" translate="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 segment Display</title>
    <script src="7segment.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            color: red;
        }

        .container {
            /* border: 2px solid yellow; */
            height: 400px;
            position: absolute;
            top: 200px;
        }


        .hyphen {
            width: 2vw;
            height: 400px;
            float: left;
            font-size: 10em;
            position: relative;
            top: 80px;
            left: -10px;
        }

        .date {
            width: 24vw;
            height: 400px;
            float: left;
        }

        .month {
            width: 24vw;
            height: 400px;
            float: left;
        }

        .year {
            width: 48vw;
            height: 400px;
            float: left;
        }

        .date .segment {
            width: 48%;
            height: 400px;
            float: left;
        }

        .month .segment {
            width: 48%;
            height: 400px;
            float: left;
        }

        .year .segment {
            width: 24%;
            height: 400px;
            float: left;
        }

        .h {
            width: 100px;
            height: 20px;
            display: inline-block;
            border-radius: 10px;
        }

        .v {
            width: 20px;
            height: 100px;
            display: inline-block;
            border-radius: 10px;
        }

        .a {

            position: relative;
            top: 40px;
            left: 40px;
        }

        .b {
            position: relative;
            top: 70px;
            left: 30px;
        }

        .c {
            position: relative;
            top: 210px;
            left: 5px;
        }

        .d {
            position: relative;
            top: 120px;
            left: 40px;
        }

        .e {
            position: relative;
            top: 110px;
            left: -80px;
        }

        .f {
            position: relative;
            top: -30px;
            left: -105px;
        }

        .g {
            position: relative;
            top: 80px;
            left: 40px;
        }
        
        .show {
            background-color: greenyellow;
        }

        .hide {
            background-color: black;
        }

    </style>
</head>

<body onload="init()">

    <div class="container">
        <div class="date">
            <div class="segment tens">
                <span class="a h hide">&nbsp;</span>
                <span class="b v hide">&nbsp;</span>
                <span class="c v hide">&nbsp;</span>
                <span class="g h hide">&nbsp;</span>
                <span class="e v hide">&nbsp;</span>
                <span class="f v hide">&nbsp;</span>
                <span class="d h hide">&nbsp;</span>
            </div>

            <div class="segment ones">
                <span class="a h hide">&nbsp;</span>
                <span class="b v hide">&nbsp;</span>
                <span class="c v hide">&nbsp;</span>
                <span class="g h hide">&nbsp;</span>
                <span class="e v hide">&nbsp;</span>
                <span class="f v hide">&nbsp;</span>
                <span class="d h hide">&nbsp;</span>
            </div>
        </div>

        <div class="hyphen">:</div>

        <div class="month">
            <div class="segment tens">
                <span class="a h hide">&nbsp;</span>
                <span class="b v hide">&nbsp;</span>
                <span class="c v hide">&nbsp;</span>
                <span class="g h hide">&nbsp;</span>
                <span class="e v hide">&nbsp;</span>
                <span class="f v hide">&nbsp;</span>
                <span class="d h hide">&nbsp;</span>
            </div>

            <div class="segment ones">
                <span class="a h hide">&nbsp;</span>
                <span class="b v hide">&nbsp;</span>
                <span class="c v hide">&nbsp;</span>
                <span class="g h hide">&nbsp;</span>
                <span class="e v hide">&nbsp;</span>
                <span class="f v hide">&nbsp;</span>
                <span class="d h hide">&nbsp;</span>
            </div>
        </div>

        <div class="hyphen">:</div>

        <div class="year">
            <div class="segment thousands">
                <span class="a h hide">&nbsp;</span>
                <span class="b v hide">&nbsp;</span>
                <span class="c v hide">&nbsp;</span>
                <span class="g h hide">&nbsp;</span>
                <span class="e v hide">&nbsp;</span>
                <span class="f v hide">&nbsp;</span>
                <span class="d h hide">&nbsp;</span>
            </div>

            <div class="segment hundreds">
                <span class="a h hide">&nbsp;</span>
                <span class="b v hide">&nbsp;</span>
                <span class="c v hide">&nbsp;</span>
                <span class="g h hide">&nbsp;</span>
                <span class="e v hide">&nbsp;</span>
                <span class="f v hide">&nbsp;</span>
                <span class="d h hide">&nbsp;</span>
            </div>

            <div class="segment tens">
                <span class="a h hide">&nbsp;</span>
                <span class="b v hide">&nbsp;</span>
                <span class="c v hide">&nbsp;</span>
                <span class="g h hide">&nbsp;</span>
                <span class="e v hide">&nbsp;</span>
                <span class="f v hide">&nbsp;</span>
                <span class="d h hide">&nbsp;</span>
            </div>

            <div class="segment ones">
                <span class="a h hide">&nbsp;</span>
                <span class="b v hide">&nbsp;</span>
                <span class="c v hide">&nbsp;</span>
                <span class="g h hide">&nbsp;</span>
                <span class="e v hide">&nbsp;</span>
                <span class="f v hide">&nbsp;</span>
                <span class="d h hide">&nbsp;</span>
            </div>
        </div>
    </div>


</body>

</html>
