<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        
        var a = new Array(10);

        console.log(a.length)
        console.log(a)
        console.log(a[0])



        var b = []
        console.log(b)
        console.log(b[0])


        var c = [1 , 2, 3]
        console.log(c)

        var d = new Array(1,2,3,4)
        console.log(d)


        var e = [1,2,3];
        e.push(5)
        e.unshift(6)
        console.log(e)


        var f = "avenauche"
        console.log(f.split("").join("~"))


        var g = [1, true, "avenauche" , undefined, 1.1 , "2", null, [], ["avenauche"], [1,2,3], {}, {"a":1}]
        console.log(g)


        var h = "5"
        var i = 3

        var j = parseInt(h, 10) + i
        console.log("sum: ", j)

        
        var k = 10
        var l = 3
        console.log( k/l )
        console.log( k%l )


        var isCar = !false
        console.log(isCar)
        console.log( !isCar )


        var c2b = !1
        console.log("c2b : ", c2b)

        
        i1 = true
        i2 = true

        console.log( i1 && i2 )
        
        
        i3 = true
        i4 = false
        
        out = i3 || i4;
        
        console.log(  out )


        i5 = true
        i6 = false

        output = i5^i6 // XOR
        console.log(output)

        

    </script>

</head>
<body>
    <div id="container" class="container">
        <div1>3</div1>
        <div2>3</div2>
        <div3>3</div3>
        <div4>3</div4>
        <input type="button" value="click here" disabled>
        <select name="" id="">
            <option value="1" >1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>

</body>
</html>
